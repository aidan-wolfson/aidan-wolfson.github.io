<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hamburger Logo Reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- full-size monitor style sheet -->
    <link href="style.css" rel="stylesheet" type="text/css" media="only screen and (min-width:960px)">
    <title>User Account</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../cinema.css">
</head>



<body>
    <div class="banner">
        <div class="nav-buttons">
            <input type="button" value="Home" id="button0">
            <input type="button" value="What's Playing" id="button1">
            <input type="button" value="Upcoming Schedule" id="button2">
            <input type="button" value="Account" id="button3">
            <input type="button" value="Accessibility" id="button4">
        </div>
    </div>

    <div class="nav">
        <!-- Header -->


        <!-- Reference: https://www.youtube.com/watch?v=GdrbE-s5DgQ&t=1s -->
        <script>
            const toggleButton = document.querySelector('.toggleButton')
            const toggleButtonIcon = document.querySelector('.toggleButton i')
            const navBar = document.querySelector('.navBar')
            /* When the button is pressed, the Nav Bar opens */
            toggleButton.onclick = function () {
                navBar.classList.toggle('open')
                const isOpen = navBar.classList.contains('open')
                /* The icon changes to an X when the Nav Bar is open */
                toggleButtonIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
            };
        </script>
    </div>

    <div class="theatre_container">
        <div class="title">
            <h1>Favourite Theatres</h1>
            <p>Select your favourite theatres to get quicker access to your showtimes.</p>
        </div>
        <div class="add">
            <h3>Add a Favourite Theatre</h3>
            <p>Limit 5 Theatres per account.</p>
            <form action="#" method="POST" class="theatre">
                <input type="text" name="theatre" placeholder="Enter Theatre name or city" class="theatre" required><br>
                <button type="submit">Add to Favourites <i class="fa-solid fa-greater-than"></i></button>
            </form>
        </div>

    </div>
</body>

<script src="../navbar.js"></script>
</html>
